<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title></title>
</head>

<body>

    <div class="container" style="margin-top:20px;">
        <h3 style="text-align: center">Event Planner Pvt Ltd</h3>
        <div class="card">
            <div class="card-header" id="card-head">
                <!--Populated dynamically-->
            </div>

            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <h6 class="mb-3">From:</h6>
                        <div>
                            <strong id="company">Navin Kumar</strong>
                        </div>
                        <div>Deo Vihar Pvt Ltd</div>
                        <div>Bazaar Samiti, Delhi</div>
                        <div>Email: navin@deovihar.com</div>
                        <div>Phone: +91 930676999</div>
                    </div>

                    <div class="col-sm-6">
                        <h6 class="mb-3">To:</h6>
                        <div id="cust_name">
                            <!--Populated dynamically-->
                        </div>
                        <div id="cust_address">
                            <!--Populated dynamically-->
                        </div>
                        <div id="cust_mail">
                            <!--Populated dynamically-->
                        </div>
                        <div id="cust_phone">
                            <!--Populated dynamically-->
                        </div>
                    </div>

                </div>

                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="center">#</th>
                                <th>Item</th>
                                <th class="right">Unit Cost</th>
                                <th class="center">Qty</th>
                                <th class="right">Total</th>
                            </tr>
                        </thead>
                        <tbody id="invoice_items">
                            <!--Populated dynamically-->
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-5">

                    </div>

                    <div class="col-lg-4 col-sm-5 ml-auto">
                        <table class="table table-clear">
                            <tbody id="invoice_calc">
                                <!--Populated dynamically-->
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <script src="invoice.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/moment.js"></script>
</body>

</html>
